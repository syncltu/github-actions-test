name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: |
          pwd
          ls
      - name: Checkout
        uses: /actions/checkout@v2
      - name: List files after
        run: |
          pwd
          ls
      - name: Simple Js Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Mart
      - name: Log greeting
        run: echo "${{ steps.greet.outputs.time}}"